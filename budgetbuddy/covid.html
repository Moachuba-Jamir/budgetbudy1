    <script type="text/javascript">
   
    




        const searchForm = document.querySelector('.search');
        const input = document.querySelector('.input');
        const classList = document.querySelector('.class-list');

        // only numbers and letters with api keys 
        // concatenate the url string with the varaible as shown

       
   
        const API_KEY = "YOUR_API_KEY";
      

        searchForm.addEventListener('submit', retrieve)

            function retrieve(e) {

                        e.preventDefault()
                      
                       

                        //using fetch api to fetch data from the server 
           

 fetch("https://gnews.io/api/v4/search?q=covid&country=in&lang=en&token="+API_KEY)
                    .then(function (response) {
                        return response.json();
                    })
                    .then(function (data) {
                           data.articles.forEach(article => {
                               console.log(data);
                               let li = document.createElement('li');
                               let a = document.createElement('a');
                               let img = document.createElement('img');
                                li.setAttribute('data-aos', 'fade-left');
                                img.setAttribute('data-aos', 'flip-up');
                               a.setAttribute('href', article.url);
                               img.setAttribute('src', article.image);
                                 a.textContent =article.title;
                                li.appendChild(a);
                               classList.appendChild(img);
                               classList.appendChild(li);
                               
                             


                        });
                    
                    })

                    .then(response => {
                        console.log(response);
                    })
                    .catch(err => {
                        console.error(err);
                    });
                  

                };
                    

            
    </script>
