         body{
             height: 100%;
             overflow: hidden;
            
           background-image: linear-gradient( 109.5deg,  rgb(232, 244, 250) 11.2%, rgb(226, 160, 94) 100.2% );
 
         }       
      

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            text-align: center;
           
        }
        .mainme{
            display: flex;
        }
         
         .toanimate{
             position: absolute;
             top: 0.2vh;
             opacity: 0;
             animation: buddy1 12s infinite ease-in-out;
             font-size: 35px;
             
                      }
                      @keyframes buddy1 {
                        2%{opacity: 0;}
                        2%{transform: translateY(50px);}
                        7%{opacity: 0;}
                        10%{opacity: 0}
                         13%{opacity: 0;}
                         24%{opacity: 0.8;}
                         25%{color: #2a014b;}
                        25%{transform: translateY(8px);}
                         25%{opacity: 1;}
                         40%{opacity: 0;}
                         50%{transform: translateY(-40px);}
                         50%{opacity: 0;}
                         
                        100%{opacity: 0;}
                          
                      }
 
                                     
        .left-animate{
            animation: buddy 12s infinite ease-in-out;
        }
        @keyframes buddy {
            2%{opacity: 1;}
            7%{opacity: 0.5;}
            10%{opacity: 0.1;}
            12%{opacity: 0;} /*buddy dissapears from view*/
            
           46%{transform: translateY(-70px);}
           46%{opacity: 0;}
            47%{opacity: 0;}
            50%{opacity: 0;}

            59%{opacity: 1;}
             59%{transform: translateY(14px);}
            
            100%{opacity: 1;}
            
           


            
        }

        /*search section starts here*/
      
      #search{

          margin-top: 20px;
          display: inline-block;
          justify-content: space-around;
     

      }
      .search-icon{
          height: 30px;
          width: 30px;
      }

      .search button{
           margin-top: 10px;
           
      }
      .search p {

          font-size: 14px;
         padding-left: 8%;
         font-family: 'Nunito', sans-serif;
      }


        #filter-button{
        
            background: transparent;
            border: 0;
        }
       
        /*filter toggle section starts here */

        .fa-funnel-dollar{
        color: black;
        }

        #filter-me{
            display:block;
        }

    
        #filter-button{
                position: absolute;
                left: 48%;
                z-index: 1;
            
        }
        .filter-sec{
            display: flex; 
            max-width: 400px;
            height: 300px;
             background-image: linear-gradient(to right, #6d6a6a 0%, #53346D  51%, #170969  100%);
            justify-content: space-around;
            border-radius: 17px;
            opacity: 0.7;
            margin-top: 15px;
            clip-path: circle(10% at 50% -1%); 
            transition: clip-path .5s ease-in-out;    
            padding-top: 20px;    
            cursor: pointer;  
         

        }
        .filter-sec:hover{
                    clip-path: circle(70%);
                    cursor: pointer;

        }
        
        .filter-vertical{
           padding-top: 5px;
           padding-left: 10px;
        }
        
         .filter-vertical1{
           padding-top: 5px;
           padding-left: 3px;
        }
       .filter-vertical2{
           padding-top: 5px;
           display: flex;
           align-items: center;
        }
        .filter-sec ul{
          list-style-type: circle;
        }
           .filter-sec ul li{
               font-size: 18px;
          padding-top: 3px;
        }
        .filter-sec ul a{
            text-decoration: none;
             font-family: 'Nunito', sans-serif;
        }
        .close-ul li{
            list-style: none;
        }
        .close-ul {
            padding-top: 90px;
        }
      
        .filter-brand{
            margin-top: 10px;
        }

           color: rgb(216, 218, 219); 

        }
        .filter-categories{
            margin-top: 10px;
        }
        .filter-categories h3{
            color: rgb(216, 218, 219); 
        }

        .filter-price{
            margin-top: 10px;
        }
        .filter-price h3{
            color: rgb(216, 218, 219); 
        }



     
    /*video card section starts here*/

    }

        .video-wrapper{

                background: #ffffff;

        }

         left: 0;
         width: 100%;
         height: 100%;
         border: 0;
         pointer-events: none;
         touch-action: none;
         background: white;
         
        }
        

        .footer{
         
            height: 40px;

            margin-top: 100%;
            border-top-left-radius: 30px;
             border-top-right-radius: 30px;
             display: flex;
             justify-content: center;

            
        }

      #navBar{
          
          display: none;
          position:absolute;
          top: 60%;
          width:100%;
          border: 1px solid black;
          background-color:black ;
          border-radius: 20px;
          z-index: 6;
          opacity: 0.6;
          transition: all 2s ease-in;

      }
    
    
      #navBar ul li{
          list-style: none;
          padding-top: 6px;
          color: antiquewhite;
          
      }
      #navBar ul{
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
      }

        #butt{
            position: absolute; 
              left: 25%;
              top: 1%;
              text-align: center;
              font-size: 35px;
              animation: nav-butt 8s ease-in-out infinite;
              background: transparent;
              border: none;
              z-index: 5;

                }
                @keyframes nav-butt{
                    0%{color: #fff;}
                    50%{transform: rotate(30deg);}
                    100%{transform: scale(1.4);}
                     100%{color:#0099ff;}
                    
                }

        .nav-button{
            height: 40px;
            width: 40px;
            background-color: #000;
           
            left: 44%;
            bottom: 3%;
            border-radius: 20px;
      
        }
        #close{
            width: 60px;
            height: 24px;
            border-radius: 7px;

        }
          
        input{
      
            border-top-right-radius: 50px;
            border-bottom-right-radius: 20px;
            font-size: 20px;
            width: 75%;
            margin-left: 4%;

            outline: none;
            height: 34px;
            color: white;
            

        }

        input::placeholder{

        .button{

            background: transparent;
            transition: all .5s ease-in-out;
            
        }

   }
       
      
         
       
         .but1 {background-image: linear-gradient(to right, #000000 0%, #53346D  51%, #000000  100%)}
         .but1 {
           
            text-align: center;
         
            transition: 0.6s;
            background-size: 200% auto;
            color: white;            
            box-shadow: 0 0 20px rgb(167, 165, 165);
              border-bottom-left-radius: 10px;
              border-top-right-radius: 10px;
           border-top-left-radius: 50px;

          }

          .but1:hover {

            width: 60%;

<script type="text/javascript">

  

    //for animating text using anime.library
    anime({
        targets: '#svg-header path',
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: 'easeInOutSine',
        duration: 600,
        delay: function (el, i) { return i * 210 },
        direction: 'alternate',
        loop: false
    });

    

   

    

    // for amount search button

    let buttonOpen = document.querySelector('.button');
    let input = document.querySelector('input');


    buttonOpen.addEventListener('click', () => {
      
        document.querySelector('.button').style.transform ='rotate(370deg)';
       
        //for 10-13 k price range  
        if (input.value > 10000 && input.value <= 13000) {
            window.open('pricerange/10-13k.html', '_self');
        }

        //for 13- 15 k price range 
        else if (input.value > 13000 && input.value <= 15000) {
            window.open('pricerange/13-15k.html', '_self');
        }

        //for 15-17 k price range 
        else if (input.value > 15000 && input.value <= 17000) {
            window.open('pricerange/15-17k.html', '_self');
        }
        //for 17-20 k price range 
        else if (input.value > 17000 && input.value <= 20000) {
            window.open('pricerange/17-20k.html', '_self');
        }
       
        // for user inputs higher than 30 k
        else if (input.value > 20000) {
            window.alert("sorry dear user, we don't have phones available from your given price range. If you want to see more price ranges included kindly leave us a feedback.");
             window.location.reload();
        }
          else if (input.value < 7000) {
            window.alert('Budget should be above 7k rupees :( try again');
            window.location.reload();

        }
        
          
        //for 7 - 10 k price range 
        else if (input.value >= 7000 && input.value <= 10000) {
            window.open('pricerange/7-10k.html', '_self');
        }
        // for strings

     else if(input.value == 'Vivo'|| input.value == 'vivo' ||input.value == 'vivo phones'|| input.value == 'vivo smartphones' || input.value =='Vivo smartphones'){
         window.open('brandname/vivo.html', '_self');
     }
       else if (input.value == 'Oppo' || input.value == 'oppo'|| input.value == 'Oppo phones' || input.value == 'Oppo smartphones') {
            window.open('brandname/oppo.html', '_self');
        }

         else if (input.value == 'gaming' || input.value == 'Gaming' || input.value == 'gaming phones' || input.value == 'gaming smartphones'|| input.value =='Gaming phones'|| input.vlaue =='Gaming smartphones') {
            window.open('brandname/gaming.html', '_self');
        }
        
        
        else if (input.value == 'Samsung' || input.value == 'samsung' || input.value == 'Samsung phones' || input.value == 'samsung smartphones') {
            window.open('brandname/samsung.html', '_self');
        }
       
              else if (input.value == 'xiaomi' || input.value == 'Xiaomi' || input.value == 'Xiaomi phones' || input.value == 'xiaomi phones'|| input.value == 'Xiaomi smartphones' || input.value == 'Xiaomi smartphones'
              || input.value == 'xiaomi smartphones') {
            window.open('brandname/xiaomi.html ', '_self');
        }
        else {
            window.alert('Opps! sorry you can enter keywords like ---> vivo smartphones / vivo phones / xiaomi / xiaomi phones / samsung etc ---->')
            window.location.reload();
        }
            
            

     
    });

    event.preventDefault();
    if(event.keyCode === 13){
        document.querySelector('.button').click();
    }

   });
